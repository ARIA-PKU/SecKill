<div class="page-head">
    <h2 class="page-head-title">日志管理</h2>
</div>
<div class="main-content container-fluid">
    <div class="row">
        <!--Responsive table-->
        <div class="col-sm-12">
            <div class="panel panel-default panel-table">
                <div class="panel-heading">日志列表

                </div>
                <div class="panel-body">
                    <div class="table-responsive noSwipe">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th style="width:20%;">用户名</th>
                                <th style="width:17%;">产品ID</th>
                                <th style="width:15%;">IP地址</th>
                                <th style="width:10%;">操作类型</th>
                                <th style="width:10%;">操作时间</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{range $i, $v := .log}}
                                <tr>
                                    <td class="user-avatar cell-detail user-info">{{$v.Name}}</td>
                                    <td class="cell-detail">{{$v.ProductID}}</td>
                                    <td class="milestone"> {{$v.IP}}</td>
                                    <td class="cell-detail">{{$v.Operation}}</td>
                                    <td class="cell-detail">{{$v.Time}}</td>
                                </tr>
                            {{end}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/assets/js/jquery.min.js" type="text/javascript"></script>
<script src="/assets/js/layer/layer.js"></script>
<script src="/assets/js/common.js" type="text/javascript"></script>
<script src="/assets/js/order/index.js" type="text/javascript"></script>
