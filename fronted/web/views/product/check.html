<div class="page-head">
    <h2 class="page-head-title">订单情况查询</h2>
</div>
<div class="main-content container-fluid">
    <div class="row">
        <!--Responsive table-->
        <div class="col-sm-12">
            <div class="panel panel-default panel-table">
                <div class="panel-heading">订单列表

                </div>
                <div class="panel-body">
                    <div class="table-responsive noSwipe">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th style="width:20%;">订单ID</th>
                                <th style="width:17%;">用户名称</th>
                                <th style="width:15%;">商品名称</th>
                                <th style="width:10%;">发货状态（1为已发货，0为未发货）</th>
{{/*                                <th style="width:10%;">操作</th>*/}}
                            </tr>
                            </thead>
                            <tbody>
                            {{range $i, $v := .order}}
                                <tr>
                                    <td class="user-avatar cell-detail user-info">{{$v.ID}}</td>
                                    <td class="cell-detail">{{$v.UserId}}</td>
                                    <td class="milestone"> {{$v.ProductId}}</td>
                                    <td class="cell-detail">{{ $v.OrderStatus }} </td>
{{/*                                    <td class="cell-detail">*/}}
{{/*                                        <a href="/order/manager?id={{$v.ID}}">*/}}
{{/*                                            <button class="btn btn-space btn-primary">修改</button>*/}}
{{/*                                        </a>*/}}
{{/*                                        */}}{{/*                                    <a href="/order/delete?id={{$v.ID}}">*/}}
{{/*                                        <a class="delete" data="{{$v.ID}}">*/}}
{{/*                                            <button class="btn btn-space btn-danger">删除</button>*/}}
{{/*                                        </a>*/}}
{{/*                                    </td>*/}}
                                </tr>
                            {{end}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/public/js/jquery.min.js" type="text/javascript"></script>
