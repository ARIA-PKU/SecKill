<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/site.css">
    <title>注册</title>
</head>

<body>
<script type="text/javascript" src="/js/ribbon.js"></script>
<div style="">
    <div style="width: 400px;margin:0 auto;">
        <form action="/register" method="post">
            <div class="container">
                <label><b>用户名</b></label>
                <input type="text" placeholder="输入用户名" name="userName" required>
                <label><b>电话号码</b></label>
                <input type="text" placeholder="输入电话号码" name="telephone" required>
                <label><b>密码</b></label>
                <input type="text" placeholder="输入密码" name="passWord" required>
                <label><b>权限等级</b></label>
                <input type="text" placeholder="输入权限等级（0普通1高级）" name="Authority" required>
                <button type="submit">提交</button>
            </div>

        </form>
    </div>
</div>

</body>

</html>
